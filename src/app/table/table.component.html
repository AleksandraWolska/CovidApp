<!-- I made "tableNames" and "columnHeaders" arrays for implementing further functionalities, so program could display 
 more tables and charts at once. In current version of application (due to lack of time this week) functionalities \
are limited to simple fetching and displaying 2d data -->



<div class="table-component">

    <h2>Statistics for: {{tableNames[0]}}</h2>
    <table #sorter="matSort" mat-table matSort class="mat-elevation-z2 table" [dataSource]="dataSource">

        <ng-container *ngFor="let col of columnHeaders[0]" matColumnDef="{{col}}">

            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{col}}</th>
            <td mat-cell *matCellDef="let elem">{{elem[col.toString()]}}</td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnHeaders[0]"></tr>
        <tr mat-row *matRowDef="let row; columns: columnHeaders[0]"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select">
    </mat-paginator>
</div>
